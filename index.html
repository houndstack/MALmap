<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> MALmap </title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sigma@1.2.1/build/sigma.min.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V7SXCG314F"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-V7SXCG314F');
    </script>
  </head>

  <body>
    <!-- Sigma graph -->
    <div id="sigma-container"></div>

    <!-- Main sidebar-->
    <div id="main-panel">  
      <!-- Title image -->
      <div><img src="images/malmap_logo.png" id="title-img" class="contained-img"></div>
      <div id="title">
        <h2> MALmap </h2>
      </div>
      <hr>

      <!-- Info text -->
      <div id="intro"></div>
      <br/>
      <div id="last-updated"> Last updated: </div>
      <hr>

      <!-- Zoom buttons  -->
      <span class="sub-header">
        Zoom: &ensp;&ensp;
        | <button class="zoom-btn" onclick="zoom(out=false)" title="Zoom in"> &plus; </button> 
        | <button class="zoom-btn" onclick="zoom(out=true)" title="Zoom out"> &minus; </button>
        | <button class="zoom-btn" onclick="resetZoom()" title="Reset zoom"> &bull; </button>
        | | | <button class="zoom-btn" onclick="backNode()" title="Back"> < </button>
        | <button class="zoom-btn" onclick="forwardNode()" title="Forward"> > </button>  |
      </span>

      <!-- User filter -->
      <div class="sub-header"> MAL User </div>
      <span>
        <input type="text" id="user-filter" class="searchbar" placeholder="Username" onkeyup="enterUser(event)" 
               title="Enter a username to highlight a user's MAL list">
        <a href="javascript:void(0)" class="clear-btn" onclick="clearUser()">&times;</a>
      </span>

      <!-- Filters -->
      <details>
        <summary class="sub-header clickable" title="Filter by genre, score, and year"> Filters </summary>
        
        <!-- Genre filter -->
        <div class="sub-header"> Genres </div>
        <div id="checkbox-actions">
          <span>
            <a href="javascript:void(0)" class="checkbox-btn" onclick="checkAll(true)">Check all</a>
          </span>
          <span class="float-right">
            <a href="javascript:void(0)" class="checkbox-btn" onclick="checkAll(false)">Uncheck all</a>
          </span>
        </div>
        <div id="checkbox-container"></div>
         
        <!-- Score filter -->
        <div class="sub-header"> Score </div>
        <input type="range" id="score-slider" class="slider" min="0" max="10" value="0" step="0.01">
        <span id="score-val" class="float-right"></span>

        <!-- Year filter -->
        <div class="sub-header"> Year </div>
        <input type="range" id="year-slider" class="slider">
        <span id="year-val" class="float-right"></span>
      </details>

      <!-- Search  -->
      <div class="sub-header"> Search </div>
      <span>
        <input type="text" id="series-search" class="searchbar" placeholder="Search.." onkeyup="searchSeries()">
        <a href="javascript:void(0)" class="clear-btn" onclick="clearSearch()">&times;</a>
      </span>
      <div class="sub-header" id="results-header"></div>
      <div id="search-results"></div>

    </div>

    <!-- Selected side panel -->
    <div class="side-panel" id="series-info-panel">
      <!-- Close button -->
      <a href="javascript:void(0)" class="close-btn" onclick="closeSidePanel()">&times;</a>
      <div id="series-info">
        <!-- Series image -->
        <a href id="series-img-link">
          <img id="series-img" class="contained-img">
        </a>
        <!-- Series title -->
        <h2>
          <a id="series-title"></a>
        </h2>
        <!-- Series data -->
        <div id="series-data"></div>
        <!-- Connected neighbors -->
        <h3> Recommendations: </h3>
        <div id="series-neighbors"></div>
      </div>
    </div>

    <script src="index.js"></script> 
    <script type="text/javascript">
      init(isAnime=true);
    </script>
  </body>
</html>
